provider: io.github.xnovo3000.implementation.v1.ILogProvider
loggers:
  - name: default
    level: 10
    targets:
      - name: Console
  - name: TestClass
    level: 10
    targets:
      - name: Console
targets:
  - name: Console
    provider: console
    socket: stdout
    level: 20
    format: "%d [%l] %c: %m\n"